name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore src/Atlas.Api/Atlas.Api.csproj
      - name: Build
        run: dotnet build --no-restore -c Release src/Atlas.Api/Atlas.Api.csproj
      - name: Test
        run: dotnet test --no-build -c Release tests/Atlas.Tests/Atlas.Tests.csproj
